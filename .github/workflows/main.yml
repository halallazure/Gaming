name: AnyDesk-Direct-VM
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Setup AnyDesk (Direct Execution)
      shell: pwsh
      run: |
        $ProgressPreference = 'SilentlyContinue'
        # 1. Download AnyDesk
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        
        # 2. Install as a service to a standard path
        .\anydesk.exe --install "C:\AnyDesk" --start-with-win --silent
        
        # 3. Set your connection password
        # Password is set to: Gaming123
        echo "Gaming123" | & "C:\AnyDesk\AnyDesk.exe" --set-password
        
        # 4. Wait exactly 60 seconds (No loop)
        # This gives the VM time to get a unique ID from AnyDesk servers.
        Write-Host "Waking up AnyDesk... Please wait 60 seconds."
        Start-Sleep -Seconds 60
        
        # 5. Extract the ID directly using the service path
        $anyid = & "C:\AnyDesk\AnyDesk.exe" --get-id
        Write-Host "*******************************************"
        Write-Host "YOUR ANYDESK ID IS: $anyid"
        Write-Host "*******************************************"

    - name: Keep Alive (6 Hours)
      run: |
        $i = 0
        while($i -lt 360) {
          Start-Sleep -Seconds 60
          $i++
        }
