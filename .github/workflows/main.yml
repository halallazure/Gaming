name: AnyDesk-Final-Fix
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Setup AnyDesk (No Loops)
      shell: pwsh
      run: |
        $ProgressPreference = 'SilentlyContinue'
        # 1. Download AnyDesk
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        
        # 2. Force Silent Install to ProgramData (More stable in 2026)
        # We use --install "Path" and --silent separately to ensure it works
        .\anydesk.exe --install "C:\ProgramData\AnyDesk" --silent --start-with-win
        
        # 3. Set the password (Gaming123)
        # We use the full path to the newly installed exe
        echo "Gaming123" | & "C:\ProgramData\AnyDesk\AnyDesk.exe" --set-password
        
        # 4. Wait exactly 60 seconds for ID generation
        Write-Host "Waking up AnyDesk... (Waiting 60s)"
        Start-Sleep -Seconds 60
        
        # 5. Extract ID from the config file (Deep Extraction - No command needed)
        $confPath = "C:\ProgramData\AnyDesk\system.conf"
        $anyid = Select-String -Path $confPath -Pattern "ad.anynet.id=(\d+)" | ForEach-Object { $_.Matches.Groups[1].Value }
        
        Write-Host "*******************************************"
        Write-Host "YOUR ANYDESK ID IS: $anyid"
        Write-Host "*******************************************"

    - name: Prepare Parsec
      shell: pwsh
      run: |
        curl.exe -L -o parsec.exe https://builds.parsec.app/package/parsec-windows.exe
        Start-Process .\parsec.exe -ArgumentList "/silent" -Wait

    - name: Keep Alive (6 Hours)
      run: |
        Write-Host "VM is LIVE. Connect via AnyDesk using the ID above."
        $i = 0
        while($i -lt 360) { Start-Sleep -Seconds 60; $i++ }
