name: AnyDesk-Final-NoLoop
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest-gpu
    
    steps:
    - name: Setup AnyDesk
      shell: pwsh
      run: |
        $ProgressPreference = 'SilentlyContinue'
        # 1. Download AnyDesk
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        
        # 2. Install Silently
        .\anydesk.exe --install "C:\AnyDeskApp" --silent --start-with-win
        
        # 3. Wait exactly 60s for the system to settle
        Write-Host "Installing AnyDesk... waiting 60s."
        Start-Sleep -Seconds 60
        
        # 4. Set Password (using the specific install path)
        echo "Gaming123" | & "C:\AnyDeskApp\AnyDesk.exe" --set-password
        
        # 5. Extract the ID directly from the config file
        # This is safer than running a command that might not be 'recognized'
        $confPath = "C:\ProgramData\AnyDesk\system.conf"
        $anyid = Select-String -Path $confPath -Pattern "ad.anynet.id=(\d+)" | ForEach-Object { $_.Matches.Groups[1].Value }
        
        Write-Host "*******************************************"
        Write-Host "YOUR ANYDESK ID IS: $anyid"
        Write-Host "*******************************************"

    - name: Prepare Parsec
      shell: pwsh
      run: |
        curl.exe -L -o parsec.exe https://builds.parsec.app/package/parsec-windows.exe
        Start-Process .\parsec.exe -ArgumentList "/silent" -Wait

    - name: Keep Alive (6 Hours)
      run: |
        Write-Host "VM is LIVE. Connect via AnyDesk using the ID above."
        $i = 0
        while($i -lt 360) { Start-Sleep -Seconds 60; $i++ }
