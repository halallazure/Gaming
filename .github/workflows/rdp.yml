name: Ultimate-Gaming-VM-V41-MAX-FPS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Install 60FPS Tools (No Errors)
        shell: pwsh
        run: |
          # Create folders
          New-Item -Path "C:\GamingVM\Backup" -ItemType Directory -Force
          New-Item -Path "C:\GamingVM\Startup" -ItemType Directory -Force
          
          # Force Max CPU Performance for 60 FPS
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # USE CHOCOLATEY: Prevents the "OperationStopped" crashes seen in your logs
          choco install sunshine anydesk megacmd 7zip -y

      - name: 2. Unlock 60 FPS & Sync Data
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          # Registry Hack to unlock 60 FPS stream
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server\WinStations" /v DWMFRAMEINTERVAL /t REG_DWORD /d 15 /f
          
          # Direct call to MEGAcmd (Bypasses path errors)
          $m = "C:\Program Files (x86)\MEGAcmd"
          & "$m\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          & "$m\mega-get.bat" /GamingVM/Data.7z C:\
          
          if (Test-Path "C:\Data.7z") {
            & "C:\Program Files\7-Zip\7z.exe" x C:\Data.7z -oC:\GamingVM\ -y
            # Set REALTIME Priority for smooth graphics
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object {
                $p = Start-Process $_.FullName -PassThru
                $p.PriorityClass = [System.Diagnostics.ProcessPriorityClass]::RealTime
            }
          }

      - name: 3. Connection & ID Print
        shell: pwsh
        run: |
          # Use the path found in your logs to prevent "Not Recognized" error
          $ad = "C:\ProgramData\Chocolatey\bin\AnyDesk.exe"
          echo "GitHub@2026" | & $ad --set-password
          
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          $ID = ""
          while (!$ID) {
            if (Test-Path $idFile) { $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value } }
            Start-Sleep -Seconds 5
          }
          Write-Host "--------------------------------"
          Write-Host "YOUR ANYDESK ID: $ID"
          Write-Host "--------------------------------"
          while ($true) { Start-Sleep -Seconds 3600 }
