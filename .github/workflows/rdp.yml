name: Ultimate-Gaming-VM-V24
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Setup Folders and Apps
        shell: pwsh
        run: |
          New-Item -Path "C:\GamingVM\Backup" -ItemType Directory -Force
          curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
          curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
          Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait
          Start-Process ./anydesk.exe -ArgumentList "--install C:\AnyDesk --start-with-win --silent" -Wait

      - name: 2. High-Speed Cloud Restore & Auto-Unzip
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          Start-Process "$m\MEGAcmdServer.exe" -WindowStyle Hidden
          Start-Sleep -Seconds 20
          & "$m\mega-speedlimit.bat" --upload-connections 10
          & "$m\mega-speedlimit.bat" --download-connections 10
          & "$m\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          
          # Try to get the fast zip file first
          & "$m\mega-get.bat" /GamingVM/Data.7z C:\GamingVM\
          
          # If zip exists, unzip it. If not, download loose files
          if (Test-Path "C:\GamingVM\Data.7z") {
            7z x C:\GamingVM\Data.7z -oC:\GamingVM\ -y
            Remove-Item "C:\GamingVM\Data.7z"
          } else {
            & "$m\mega-get.bat" /GamingVM C:\GamingVM\
          }
          
          # RESTORE SETTINGS: Taskbar, Rainmeter, and TranslucentTB
          if (Test-Path "C:\GamingVM\Backup\System.reg") { reg import "C:\GamingVM\Backup\System.reg" }
          if (Test-Path "C:\GamingVM\Backup\Translucent.reg") { reg import "C:\GamingVM\Backup\Translucent.reg" }

      - name: 3. Connect AnyDesk
        shell: pwsh
        run: |
          echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          for ($i=0; $i -lt 15; $i++) {
              if (Test-Path $idFile) {
                  $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value }
                  if ($ID) { Write-Host "ANYDESK_ID: $ID"; break }
              }
              Start-Sleep -Seconds 5
          }

      - name: 4. Background Auto-Save (Auto-Compress)
        shell: pwsh
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          while ($true) {
            # SAVE SETTINGS: Capture your visual changes
            reg export "HKEY_CURRENT_USER\Software\TranslucentTB" "C:\GamingVM\Backup\Translucent.reg" /y
            reg export "HKEY_CURRENT_USER\Control Panel\Desktop" "C:\GamingVM\Backup\System.reg" /y
            
            # Create the high-speed file for next session
            7z a C:\GamingVM\Data.7z C:\GamingVM\* -x!Data.7z -y
            
            & "$m\mega-put.bat" -c C:\GamingVM\Data.7z /GamingVM/ 2>$null
            & "$m\mega-put.bat" -c C:\GamingVM\Backup\* /GamingVM/Backup/ 2>$null
            Start-Sleep -Seconds 180
          }

      - name: 5. Final Safety Save
        if: always()
        shell: pwsh
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          reg export "HKEY_CURRENT_USER\Software\TranslucentTB" "C:\GamingVM\Backup\Translucent.reg" /y
          reg export "HKEY_CURRENT_USER\Control Panel\Desktop" "C:\GamingVM\Backup\System.reg" /y
          7z a C:\GamingVM\Data.7z C:\GamingVM\* -x!Data.7z -y
          & "$m\mega-put.bat" -c C:\GamingVM\Data.7z /GamingVM/
          & "$m\mega-put.bat" -c C:\GamingVM\Backup\* /GamingVM/Backup/
