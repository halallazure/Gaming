name: AnyDesk-16GB-Gaming-Sync
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 0. Fast Restore
      uses: dawidd6/action-download-artifact@v3
      continue-on-error: true 
      with:
        name: My-RDP-Backup
        path: C:\Restore
        # [span_0](start_span)UPDATED: Changed to rdp.yml to match your new filename[span_0](end_span)
        workflow: rdp.yml 

    - name: 1. Install & Setup AnyDesk
      run: |
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        
        # [span_1](start_span)Verification loop to prevent "not recognized" errors[span_1](end_span)
        Write-Host "Waiting for AnyDesk to install..." -ForegroundColor Cyan
        $count = 0
        while (!(Test-Path "C:\AnyDesk\AnyDesk.exe") -and $count -lt 30) {
            Start-Sleep -Seconds 2
            $count++
        }

        if (Test-Path "C:\AnyDesk\AnyDesk.exe") {
            echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
            Start-Process "C:\AnyDesk\AnyDesk.exe" -ArgumentList "--service"
            Start-Sleep -Seconds 10
        } else {
            [span_2](start_span)Write-Error "Installation failed: AnyDesk.exe not found."[span_2](end_span)
            exit 1
        }
      shell: pwsh

    - name: 2. Major Persistence & Performance
      run: |
        # [span_3](start_span)Restore Registry (Wallpaper/Settings)[span_3](end_span)
        if (Test-Path "C:\Restore\WindowsSettings.reg") { 
            reg import "C:\Restore\WindowsSettings.reg"
            RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters
        }
        
        # [span_4](start_span)Restore Desktop Files[span_4](end_span)
        if (Test-Path "C:\Restore\*") { 
            Copy-Item -Path "C:\Restore\*" -Destination "$HOME\Desktop" -Recurse -Force 
        }

        # [span_5](start_span)Performance: Instant 4GB space gain[span_5](end_span)
        powercfg -h off
        Write-Host "System Enhanced Successfully!" -[span_6](start_span)ForegroundColor Green[span_6](end_span)
      shell: pwsh

    - name: 3. THE REVEAL
      run: |
        $ID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" | [span_7](start_span)ForEach-Object { $_.Matches.Groups[1].Value }[span_7](end_span)
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "ANYDESK ID: $ID" -ForegroundColor Yellow
        Write-Host "PASSWORD: GitHub@2026" -ForegroundColor White
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 4. Keep Alive
      run: |
        [span_8](start_span)$timeout = New-TimeSpan -Hours 6[span_8](end_span)
        $stopwatch = [Diagnostics.Stopwatch]::StartNew()
        while ($stopwatch.Elapsed -lt $timeout) { Start-Sleep -Seconds 60 }
      shell: pwsh

    - name: 5. Auto-Backup (Always Saves Changes)
      [span_9](start_span)if: always()[span_9](end_span)
      run: |
        New-Item -Path "C:\Backup" -ItemType Directory -Force
        # [span_10](start_span)Capture your wallpaper and settings[span_10](end_span)
        reg export "HKCU\Control Panel\Desktop" "C:\Backup\WindowsSettings.reg" /y
        # [span_11](start_span)Capture your files[span_11](end_span)
        Copy-Item -Path "$HOME\Desktop\*" -Destination "C:\Backup" -Recurse -ErrorAction SilentlyContinue
      shell: pwsh

    - name: 6. Upload Backup
      [span_12](start_span)if: always()[span_12](end_span)
      uses: actions/upload-artifact@v4
      with:
        [span_13](start_span)name: My-RDP-Backup[span_13](end_span)
        path: C:\Backup
        retention-days: 7
