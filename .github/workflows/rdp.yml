name: Ultimate-Gaming-VM-V20
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Graphics and FPS Booster
        run: |
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f

      - name: 2. Setup Gaming Drive S
        shell: pwsh
        run: |
          $vhdPath = "C:\GamingDisk.vhd"
          "create vdisk file='$vhdPath' maximum=30720 type=expandable", "attach vdisk", "create partition primary", "format fs=ntfs quick label='Gaming'", "assign letter=S" | diskpart
          curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
          Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait

      - name: 3. Cloud Login & Live Sync Setup
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          $megaDir = "${env:LOCALAPPDATA}\MEGAcmd"
          Start-Process "$megaDir\MEGAcmdServer.exe" -WindowStyle Hidden
          Start-Sleep -Seconds 15
          & "$megaDir\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          Start-Sleep -Seconds 5
          
          # Create the cloud folder if it doesn't exist
          & "$megaDir\mega-mkdir.bat" /GamingVM 2>$null; $global:LASTEXITCODE = 0
          
          # First, download existing files to S:
          & "$megaDir\mega-get.bat" -m /GamingVM S:\ 2>$null; $global:LASTEXITCODE = 0
          
          # START LIVE SYNC: This replaces the "Save" button. 
          # It links the S: drive directly to /GamingVM in real-time.
          & "$megaDir\mega-sync.bat" S:\ /GamingVM
          Write-Host "Live Sync is now active. Every change on S: is saved immediately."

      - name: 4. AnyDesk (Reliable ID Capture)
        shell: pwsh
        run: |
          curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
          ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
          Start-Sleep -Seconds 20
          echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
          
          if (Test-Path "S:\Backup\System.reg") { 
              reg import "S:\Backup\System.reg" 
              RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters
          }

          # NEW ID CHECK: We will read the file directly and wait
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          for ($i=0; $i -lt 15; $i++) {
              if (Test-Path $idFile) {
                  $content = Get-Content $idFile
                  if ($content -match "ad.anynet.id=(?<id>\d+)") {
                      $ID = $matches['id']
                      Write-Host "==========================================="
                      Write-Host "ANYDESK ID: $ID"
                      Write-Host "PASSWORD: GitHub@2026"
                      Write-Host "==========================================="
                      break
                  }
              }
              Start-Sleep -Seconds 3
          }

      - name: 5. Keep Alive & Registry Backup
        shell: pwsh
        run: |
          while ($true) {
            if (!(Test-Path "S:\Backup")) { New-Item -Path "S:\Backup" -ItemType Directory -Force }
            # Only need to export registry; mega-sync handles the files automatically
            reg export "HKCU\Control Panel\Desktop" "S:\Backup\System.reg" /y
            Start-Sleep -Seconds 60
          }
