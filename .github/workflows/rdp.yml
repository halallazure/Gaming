name: Ultimate-Gaming-VM-FIXED
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: 1. Setup & Performance Runtimes
        shell: pwsh
        run: |
          New-Item -Path "C:\GamingVM\Backup", "C:\GamingVM\Startup" -ItemType Directory -Force
          # Essential for UI/Wallpaper fluidity
          curl.exe -L -o vc_redist.x64.exe https://aka.ms/vs/17/release/vc_redist.x64.exe
          Start-Process ./vc_redist.x64.exe -ArgumentList "/install /quiet /norestart" -Wait
          
          # Install AnyDesk & MEGA
          curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
          curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
          Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait
          Start-Process ./anydesk.exe -ArgumentList "--install C:\AnyDesk --start-with-win --silent" -Wait

      - name: 2. Force 60FPS & ID Initialization
        shell: pwsh
        run: |
          # Kill any hanging processes to reset config
          taskkill /f /im AnyDesk.exe /fi "status eq running" 2>$null
          
          # Optimization Registry Keys
          reg.exe add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile\Tasks\Games" /v "GPU Priority" /t REG_DWORD /d 8 /f
          reg.exe add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f
          
          # Start service to generate ID
          & "C:\AnyDesk\AnyDesk.exe" --service
          Start-Sleep -Seconds 15

          # Inject Performance Config
          $adConfig = "C:\ProgramData\AnyDesk\system.conf"
          if (Test-Path $adConfig) {
            Add-Content $adConfig "`nad.display.directx=1"
            Add-Content $adConfig "`nad.display.fps=60"
            Add-Content $adConfig "`nad.display.quality=1"
          }
          
          # Set Password
          echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password

      - name: 3. MEGA Sync (Original Logic)
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          Start-Process "$m\MEGAcmdServer.exe" -WindowStyle Hidden
          Start-Sleep -Seconds 20
          & "$m\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          & "$m\mega-get.bat" /GamingVM/Data.7z C:\
          if (Test-Path "C:\Data.7z") {
            7z x C:\Data.7z -oC:\GamingVM\ -y
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object { Start-Process $_.FullName }
          }

      - name: 4. THE REVEAL (Reliable ID Capture)
        shell: pwsh
        run: |
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          $ID = ""
          # Loop for 60 seconds until ID is found
          for ($i=0; $i -lt 12; $i++) {
            if (Test-Path $idFile) {
              $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value }
              if ($ID) { break }
            }
            Write-Host "Waiting for AnyDesk ID..."
            Start-Sleep -Seconds 5
          }
          
          Write-Host "====================================" -ForegroundColor Green
          Write-Host " ANYDESK ID: $ID" -ForegroundColor Yellow
          Write-Host " PASSWORD:    GitHub@2026" -ForegroundColor White
          Write-Host "====================================" -ForegroundColor Green
          while ($true) { Start-Sleep -Seconds 3600 }

      - name: 5. Backup Sync
        if: always()
        shell: pwsh
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          7z a C:\Data.7z C:\GamingVM\* -y
          & "$m\mega-put.bat" -c C:\Data.7z /GamingVM/
