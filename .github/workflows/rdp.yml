name: Gaming-VM-Fixed-Storage
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Pull Previous Data
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: gaming-storage
        path: ${{ github.workspace }}

    - name: 2. Initialize 15GB Fixed Disk
      shell: pwsh
      run: |
        $vhdPath = "${{ github.workspace }}\GamingDisk.vhd"
        if (!(Test-Path $vhdPath)) {
          # 'type=fixed' ensures your data is written instantly
          $script = "create vdisk file='$vhdPath' maximum=15360 type=fixed`nattach vdisk`ncreate partition primary`nformat fs=ntfs quick label='Gaming'`nassign letter=S"
          $script | diskpart
        } else {
          $script = "select vdisk file='$vhdPath'`nattach vdisk`nassign letter=S"
          $script | diskpart
        }
        
        # Performance & AnyDesk Setup
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        Start-Sleep -Seconds 5
        echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
        Start-Process "C:\AnyDesk\AnyDesk.exe" -ArgumentList "--service"

    - name: 3. Restore Environment
      shell: pwsh
      run: |
        $WshShell = New-Object -ComObject WScript.Shell
        $Shortcut = $WshShell.CreateShortcut("$HOME\Desktop\GAMING_STORAGE_S.lnk")
        $Shortcut.TargetPath = "S:\"
        $Shortcut.Save()
        
        # Automatically restore wallpaper and Windows settings
        if (Test-Path "S:\GamingSettings.reg") { 
          reg import "S:\GamingSettings.reg"
          RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters
        }
        
        $ID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        Write-Host "ID: $ID | Password: GitHub@2026"

    - name: 4. Gaming Session (Active)
      shell: pwsh
      run: |
        $timeout = New-TimeSpan -Hours 5 -Minutes 40
        $stopwatch = [Diagnostics.Stopwatch]::StartNew()
        while ($stopwatch.Elapsed -lt $timeout) { Start-Sleep -Seconds 60 }

    - name: 5. Secure Data Lock
      if: always()
      shell: pwsh
      run: |
        # Save current wallpaper/registry state to S:
        reg export "HKCU\Control Panel\Desktop" "S:\GamingSettings.reg" /y
        Start-Sleep -Seconds 5
        "select vdisk file='${{ github.workspace }}\GamingDisk.vhd'`ndetach vdisk" | diskpart

    - name: 6. Upload Persistent Storage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gaming-storage
        path: ${{ github.workspace }}\GamingDisk.vhd
        retention-days: 7
