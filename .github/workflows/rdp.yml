name: Ultimate-Gaming-VM-V24
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Setup Folders and Apps
        shell: pwsh
        run: |
          # Create folders first
          New-Item -Path "C:\GamingVM\Backup" -ItemType Directory -Force
          # Download Mega and AnyDesk
          curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
          curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
          # Install Mega with the correct PowerShell syntax
          Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait
          # Install AnyDesk
          Start-Process ./anydesk.exe -ArgumentList "--install C:\AnyDesk --start-with-win --silent" -Wait

      - name: 2. Cloud Login and Restore
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          Start-Process "$m\MEGAcmdServer.exe" -WindowStyle Hidden
          Start-Sleep -Seconds 25
          & "$m\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          & "$m\mega-get.bat" /GamingVM C:\GamingVM\ 2>$null; $global:LASTEXITCODE = 0

      - name: 3. Connect AnyDesk and Show ID
        shell: pwsh
        run: |
          echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
          Write-Host "Waiting for AnyDesk ID..."
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          # Loop until ID exists
          for ($i=0; $i -lt 20; $i++) {
              if (Test-Path $idFile) {
                  $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value }
                  if ($ID) {
                      Write-Host "==========================================="
                      Write-Host "ANYDESK_ID: $ID"
                      Write-Host "PASSWORD: GitHub@2026"
                      Write-Host "==========================================="
                      break
                  }
              }
              Start-Sleep -Seconds 5
          }
          if (Test-Path "C:\GamingVM\Backup\System.reg") { reg import "C:\GamingVM\Backup\System.reg" }

      - name: 4. Auto-Save to Mega
        shell: pwsh
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          while ($true) {
            reg export "HKCU\Control Panel\Desktop" "C:\GamingVM\Backup\System.reg" /y
            & "$m\mega-put.bat" -c C:\GamingVM\* /GamingVM/ 2>$null; $global:LASTEXITCODE = 0
            Start-Sleep -Seconds 60
          }
