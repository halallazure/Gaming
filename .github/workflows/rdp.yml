name: Ultimate-Gaming-VM-MAX-FPS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Install Performance Tools
        shell: pwsh
        run: |
          # Install Sunshine (for 60FPS), AnyDesk, and MEGA
          choco install sunshine anydesk megacmd 7zip -y
          
          # Force High Performance
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # Create Folders
          New-Item -Path "C:\GamingVM\Startup" -ItemType Directory -Force

      - name: 2. Restore Data (No-Path-Error Method)
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          # Unlock 60 FPS in Registry
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server\WinStations" /v DWMFRAMEINTERVAL /t REG_DWORD /d 15 /f
          
          # DYNAMIC SEARCH: Find MEGAcmd installation folder automatically
          $megaPath = (Get-ChildItem -Path "C:\Program Files*\MEGAcmd" -Include "mega-login.exe" -Recurse -ErrorAction SilentlyContinue).FullName
          if ($megaPath) {
            $megaDir = Split-Path $megaPath
            Write-Host "Found MEGA at: $megaDir"
            & "$megaDir\mega-login.exe" "$env:M_USER" "$env:M_PASS"
            & "$megaDir\mega-get.exe" /GamingVM/Data.7z C:\
          }

          # Extract and set REALTIME Priority
          if (Test-Path "C:\Data.7z") {
            & "C:\Program Files\7-Zip\7z.exe" x C:\Data.7z -oC:\GamingVM\ -y
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object {
                $p = Start-Process $_.FullName -PassThru
                $p.PriorityClass = [System.Diagnostics.ProcessPriorityClass]::RealTime
            }
          }

      - name: 3. Connection & Force ID Display
        shell: pwsh
        run: |
          # Find AnyDesk Path automatically
          $ad = (Get-Command anydesk.exe -ErrorAction SilentlyContinue).Source
          if (!$ad) { $ad = "C:\ProgramData\Chocolatey\bin\AnyDesk.exe" }
          
          # Start Service and Set Password
          Start-Process $ad -ArgumentList "--service"
          Start-Sleep -Seconds 10
          echo "GitHub@2026" | & $ad --set-password
          
          # Force ID Generation
          Write-Host "--------------------------------"
          for ($i=0; $i -lt 15; $i++) {
            $val = & $ad --get-id
            $cleanID = "$val".Trim()
            if ($cleanID -match '^\d+$') {
                Write-Host "YOUR ANYDESK ID IS: $cleanID"
                break
            }
            Start-Sleep -Seconds 5
          }
          Write-Host "--------------------------------"
          while ($true) { Start-Sleep -Seconds 3600 }
