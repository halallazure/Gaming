name: Final-Smooth-1080p-60FPS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Install & Fast-Setup
        shell: pwsh
        run: |
          # Install everything including Sunshine for 60FPS
          choco install sunshine anydesk 7zip -y
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

      - name: 2. Registry & AnyDesk ID Fix
        shell: pwsh
        run: |
          # Unlock 60 FPS
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server\WinStations" /v DWMFRAMEINTERVAL /t REG_DWORD /d 15 /f
          
          # Force AnyDesk to start and generate ID immediately
          $anydesk = "C:\ProgramData\Chocolatey\bin\AnyDesk.exe"
          Start-Process $anydesk --ArgumentList "--service"
          Start-Sleep -Seconds 5
          echo "GitHub@2026" | & $anydesk --set-password
          
          # CLEAR ID FETCH: This will print your ID in the log
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          for ($i=0; $i -lt 10; $i++) {
            if (Test-Path $idFile) {
              $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value }
              if ($ID) { 
                Write-Host "--------------------------------"
                Write-Host "YOUR ANYDESK ID IS: $ID"
                Write-Host "--------------------------------"
                break 
              }
            }
            Start-Sleep -Seconds 5
          }
          
          # Keep the VM alive
          while ($true) { Start-Sleep -Seconds 3600 }
