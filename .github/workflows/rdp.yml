name: AnyDesk-SolidState-Sync
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 0. Ultra-Fast Restore
      continue-on-error: true
      run: |
        choco install megacmd -y --no-progress
        $mega = "C:\Program Files\MEGAcmd\mega-exec.exe"
        New-Item -Path "C:\Restore" -ItemType Directory -Force
        
        if (Test-Path $mega) {
            # Download parts from both accounts
            & $mega login halallazure@gmail.com 123456seven
            & $mega get /RDP_Backups/Part1/* C:\Restore\
            & $mega logout
            
            & $mega login halallyeager@gmail.com 123456seven
            & $mega get /RDP_Backups/Part2/* C:\Restore\
            & $mega logout
            
            # Unpack everything to Desktop
            if (Test-Path "C:\Restore\Backup.zip") {
                Expand-Archive -Path "C:\Restore\Backup.zip" -DestinationPath "$HOME\Desktop" -Force
            }
        }
      shell: pwsh

    - name: 1. AnyDesk Setup & ID Reveal
      run: |
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        Start-Sleep -Seconds 10
        echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
        Start-Process "C:\AnyDesk\AnyDesk.exe" -ArgumentList "--service"
        
        $ID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "      ANYDESK ID: $ID" -ForegroundColor Yellow
        Write-Host "      PASSWORD:   GitHub@2026" -ForegroundColor White
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 2. Apply Theme & Settings
      run: |
        # Force apply Registry for Wallpaper
        if (Test-Path "$HOME\Desktop\WindowsSettings.reg") { 
            reg import "$HOME\Desktop\WindowsSettings.reg"
            RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters
        }
        powercfg -h off
      shell: pwsh

    - name: 3. Session Timer
      run: |
        $timeout = New-TimeSpan -Hours 5 -Minutes 45 # 15 min buffer for upload
        $stopwatch = [Diagnostics.Stopwatch]::StartNew()
        while ($stopwatch.Elapsed -lt $timeout) { Start-Sleep -Seconds 60 }

    - name: 4. FORCED CONSOLIDATED SAVE
      if: always()
      run: |
        $mega = "C:\Program Files\MEGAcmd\mega-exec.exe"
        # Export settings before packing
        reg export "HKCU\Control Panel\Desktop" "$HOME\Desktop\WindowsSettings.reg" /y
        
        # Zip everything into one file to prevent partial saves
        Compress-Archive -Path "$HOME\Desktop\*" -DestinationPath "C:\FullBackup.zip" -Force
        
        # Split the Zip or distribute load
        $size = (Get-Item "C:\FullBackup.zip").Length / 1MB
        
        if (Test-Path $mega) {
            # Account 1 Upload
            & $mega login halallazure@gmail.com 123456seven
            & $mega rm -r /RDP_Backups/Part1
            & $mega mkdir -p /RDP_Backups/Part1
            & $mega put "C:\FullBackup.zip" /RDP_Backups/Part1/
            & $mega logout

            # Account 2 Backup (Duplicate for safety since you have 40GB)
            & $mega login halallyeager@gmail.com 123456seven
            & $mega rm -r /RDP_Backups/Part2
            & $mega mkdir -p /RDP_Backups/Part2
            & $mega put "C:\FullBackup.zip" /RDP_Backups/Part2/
            & $mega logout
        }
      shell: pwsh
