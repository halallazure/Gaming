name: Ultimate-Gaming-VM-60FPS-ZeroLag
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022 
    timeout-minutes: 360

    steps:
      - name: 1. System Requirements & DirectX Runtimes
        shell: pwsh
        run: |
          New-Item -Path "C:\GamingVM\Backup" -ItemType Directory -Force
          New-Item -Path "C:\GamingVM\Startup" -ItemType Directory -Force
          
          # Visual C++ & DirectX Web Setup (Critical for 60fps wallpaper fluidity)
          curl.exe -L -o vc_redist.x64.exe https://aka.ms/vs/17/release/vc_redist.x64.exe
          Start-Process ./vc_redist.x64.exe -ArgumentList "/install /quiet /norestart" -Wait
          
          # AnyDesk & MEGA
          curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
          curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
          Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait
          Start-Process ./anydesk.exe -ArgumentList "--install C:\AnyDesk --start-with-win --silent" -Wait

      - name: 2. ZERO-LAG Registry & Performance Hardening
        shell: pwsh
        run: |
          # Force Windows to prioritize Desktop Window Manager (DWM) for 60fps
          & reg.exe add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile\Tasks\Games" /v "GPU Priority" /t REG_DWORD /d 8 /f
          & reg.exe add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile\Tasks\Games" /v "Priority" /t REG_DWORD /d 6 /f
          
          # Disable Transparency and animations that cause RDP lag
          & reg.exe add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v EnableTransparency /t REG_DWORD /d 0 /f
          
          # FORCE ANYDESK TO HIGH-PERFORMANCE 60FPS
          $adConfig = "C:\ProgramData\AnyDesk\system.conf"
          Start-Sleep -Seconds 10
          if (Test-Path $adConfig) {
            Clear-Content $adConfig
            Add-Content $adConfig "ad.display.directx=1"
            Add-Content $adConfig "ad.display.fps=60"
            Add-Content $adConfig "ad.display.quality=1"
            Add-Content $adConfig "ad.display.omrp=1" # Optimize Render Performance
            Add-Content $adConfig "ad.anynet.settings.fast_mode=1"
          }
          
          # High Performance Power Plan
          & powercfg.exe /s 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

      - name: 3. MEGA Restore & Startup Engine
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          Start-Process "$m\MEGAcmdServer.exe" -WindowStyle Hidden
          Start-Sleep -Seconds 30
          & "$m\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          & "$m\mega-get.bat" /GamingVM/Data.7z C:\
          
          if (Test-Path "C:\Data.7z") {
            7z x C:\Data.7z -oC:\GamingVM\ -y
            Remove-Item "C:\Data.7z" -Force
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object { Start-Process $_.FullName }
          }
          if (Test-Path "C:\GamingVM\Backup\System.reg") { reg import "C:\GamingVM\Backup\System.reg" }

      - name: 4. Secure Connection & Reveal
        shell: pwsh
        run: |
          echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          $ID = ""
          while (!$ID) {
            if (Test-Path $idFile) { $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value } }
            Start-Sleep -Seconds 5
          }
          Write-Host "===================================="
          Write-Host "ANYDESK ID: $ID"
          Write-Host "PASSWORD:    GitHub@2026"
          Write-Host "PERFORMANCE: 1080p 60FPS (Hardened)"
          Write-Host "===================================="
          while ($true) { Start-Sleep -Seconds 3600 }

      - name: 5. Final Safety Sync
        if: always()
        shell: pwsh
        run: |
          $m = "${env:LOCALAPPDATA}\MEGAcmd"
          reg export "HKEY_CURRENT_USER\Control Panel\Desktop" "C:\GamingVM\Backup\System.reg" /y
          7z a C:\Data.7z C:\GamingVM\* -y
          & "$m\mega-put.bat" -c C:\Data.7z /GamingVM/
