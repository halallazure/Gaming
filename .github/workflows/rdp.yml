name: Ultimate-Gaming-VM-MAX-FPS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Install & Performance Setup
        shell: pwsh
        run: |
          # Install everything via Choco
          choco install sunshine anydesk megacmd 7zip -y
          
          # Force Max Performance for 60 FPS
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          New-Item -Path "C:\GamingVM\Startup" -ItemType Directory -Force

      - name: 2. Restore Data (Dynamic Path Fix)
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          # Unlock 60 FPS Stream
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server\WinStations" /v DWMFRAMEINTERVAL /t REG_DWORD /d 15 /f
          
          # Find MEGA reliably
          $mega = (Get-ChildItem -Path "C:\Program Files*\MEGAcmd\mega-login.exe" -Recurse).FullName | Select-Object -First 1
          if ($mega) {
            $dir = Split-Path $mega
            & "$dir\mega-login.exe" "$env:M_USER" "$env:M_PASS"
            & "$dir\mega-get.exe" /GamingVM/Data.7z C:\
          }

          if (Test-Path "C:\Data.7z") {
            & "C:\Program Files\7-Zip\7z.exe" x C:\Data.7z -oC:\GamingVM\ -y
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object {
                $p = Start-Process $_.FullName -PassThru
                $p.PriorityClass = [System.Diagnostics.ProcessPriorityClass]::RealTime
            }
          }

      - name: 3. Connection Setup (Portable Mode - Instant ID)
        shell: pwsh
        run: |
          $ad = "C:\ProgramData\Chocolatey\bin\AnyDesk.exe"
          
          # Run AnyDesk in Portable Mode (No service required)
          Start-Process $ad -ArgumentList "--set-password"
          Start-Sleep -Seconds 5
          echo "GitHub@2026" | & $ad --set-password
          
          Write-Host "--------------------------------"
          Write-Host "FETCHING PORTABLE ID..."
          
          # Force AnyDesk to foreground to generate ID
          & $ad --get-id | Out-File -FilePath "id.txt"
          
          for ($i=0; $i -lt 15; $i++) {
            $val = & $ad --get-id
            if ($val -match '^\d+$') {
                Write-Host "SUCCESS! YOUR ID IS: $val"
                Write-Host "--------------------------------"
                break
            }
            Write-Host "Waiting for network (Attempt $i)..."
            Start-Sleep -Seconds 5
          }
          while ($true) { Start-Sleep -Seconds 3600 }
