name: Ultimate-Gaming-VM-V41-MAX-FPS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Install Performance Tools
        shell: pwsh
        run: |
          # Install Sunshine (for 60FPS) and AnyDesk via Choco
          choco install sunshine anydesk megacmd 7zip -y
          
          # Force Max Performance
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

      - name: 2. Unlock 60 FPS & Restore Data
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          # Registry Hack for 60 FPS Smoothness
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server\WinStations" /v DWMFRAMEINTERVAL /t REG_DWORD /d 15 /f
          
          # Use EXE directly to avoid "Not Recognized" errors
          $megaCmd = (Get-Command mega-login.exe -ErrorAction SilentlyContinue).Source
          if (!$megaCmd) { $megaCmd = (Get-ChildItem "C:\Program Files*\MEGAcmd\mega-login.exe" -Recurse).FullName }
          if ($megaCmd) {
            $megaDir = Split-Path $megaCmd
            & "$megaDir\mega-login.exe" "$env:M_USER" "$env:M_PASS"
            & "$megaDir\mega-get.exe" /GamingVM/Data.7z C:\
          }

          if (Test-Path "C:\Data.7z") {
            & "C:\Program Files\7-Zip\7z.exe" x C:\Data.7z -oC:\GamingVM\ -y
            # Set REALTIME Priority for smooth graphics
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object {
                $p = Start-Process $_.FullName -PassThru
                $p.PriorityClass = [System.Diagnostics.ProcessPriorityClass]::RealTime
            }
          }

      - name: 3. Connection Setup (Foreground ID Fetch)
        shell: pwsh
        run: |
          $ad = "C:\ProgramData\Chocolatey\bin\AnyDesk.exe"
          
          # Start AnyDesk and force it to talk to the server
          Start-Process $ad -ArgumentList "--service"
          Start-Sleep -Seconds 10
          echo "GitHub@2026" | & $ad --set-password
          
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          Write-Host "Fetching your ID..."
          for ($i=0; $i -lt 30; $i++) {
            # This specific command forces AnyDesk to output the ID to the system
            & $ad --get-id
            if (Test-Path $idFile) {
              $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value }
              if ($ID) { 
                Write-Host "--------------------------------"
                Write-Host "SUCCESS! YOUR ANYDESK ID IS: $ID"
                Write-Host "--------------------------------"
                break 
              }
            }
            Start-Sleep -Seconds 5
          }
          while ($true) { Start-Sleep -Seconds 3600 }
