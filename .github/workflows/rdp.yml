name: Ultimate-Gaming-VM-V2
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Graphics & FPS Booster
      run: |
        # Force High Performance Mode
        powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
        # Disable Aero glass and animations for max FPS
        reg add "HKCU\Control Panel\Desktop" /v UserPreferencesMask /t REG_BINARY /d 9012038010000000 /f
        reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f
        Stop-Service -Name "SysMain" -Force

    - name: 2. Mount Storage & Install Mega
      shell: pwsh
      run: |
        $vhdPath = "C:\GamingDisk.vhd"
        "create vdisk file='$vhdPath' maximum=30720 type=expandable", "attach vdisk", "create partition primary", "format fs=ntfs quick label='Gaming'", "assign letter=S" | diskpart
        curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
        Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait

    - name: 3. Cloud Login & Live Sync
      shell: pwsh
      env:
        M_USER: ${{ secrets.MEGA_EMAIL }}
        M_PASS: ${{ secrets.MEGA_PASSWORD }}
      run: |
        $env:PATH += ";C:\AppData\Local\MEGAcmd"
        mega-login "$env:M_USER" "$env:M_PASS"
        # Mirror S: drive to Mega. Every file you drop in S: saves instantly.
        mega-sync S:\ /GamingVM
        Start-Sleep -Seconds 10

    - name: 4. Restore Wallpaper Engine & Rainmeter
      shell: pwsh
      run: |
        # Restore settings from your Mega Cloud
        if (Test-Path "S:\Backup\System.reg") { reg import "S:\Backup\System.reg" }
        if (Test-Path "S:\Backup\Rainmeter.reg") { reg import "S:\Backup\Rainmeter.reg" }
        RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters
        
        # AnyDesk Setup
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        Start-Sleep -Seconds 5
        echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
        
        $ID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        Write-Host "ID: $ID | Password: GitHub@2026"

    - name: 5. Gaming Session (Auto-Backup Every 60s)
      shell: pwsh
      run: |
        while ($true) { 
          if (!(Test-Path "S:\Backup")) { New-Item -Path "S:\Backup" -ItemType Directory -Force }
          # Save your visual changes to the cloud automatically
          reg export "HKCU\Control Panel\Desktop" "S:\Backup\System.reg" /y
          reg export "HKCU\Software\Rainmeter" "S:\Backup\Rainmeter.reg" /y
          Start-Sleep -Seconds 60 
        }
