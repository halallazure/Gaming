name: Ultimate-Gaming-VM-1080p-60FPS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022 
    timeout-minutes: 360

    steps:
      - name: 1. Environment Setup & Performance Drivers
        shell: pwsh
        run: |
          # Clean directory creation
          New-Item -Path "C:\GamingVM\Backup" -ItemType Directory -Force
          New-Item -Path "C:\GamingVM\Startup" -ItemType Directory -Force
          
          # Visual C++ for smooth UI rendering
          curl.exe -L -o vc_redist.x64.exe https://aka.ms/vs/17/release/vc_redist.x64.exe
          Start-Process ./vc_redist.x64.exe -ArgumentList "/install /quiet /norestart" -Wait
          
          # Deploy AnyDesk and MEGA
          curl.exe -L -o mega_setup.exe https://mega.nz/MEGAcmdSetup64.exe
          curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
          Start-Process ./mega_setup.exe -ArgumentList "/S" -Wait
          Start-Process ./anydesk.exe -ArgumentList "--install C:\AnyDesk --start-with-win --silent" -Wait

      - name: 2. 60FPS & GPU Performance Optimization
        shell: pwsh
        run: |
          # Force High Performance Power Plan
          & powercfg.exe /s 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # Inject 60FPS and DirectX settings into AnyDesk
          $adConfig = "C:\ProgramData\AnyDesk\system.conf"
          Start-Sleep -Seconds 10
          if (Test-Path $adConfig) {
            Add-Content $adConfig "`nad.display.directx=1"
            Add-Content $adConfig "`nad.display.fps=60"
            Add-Content $adConfig "`nad.display.quality=1"
          }
          
          # Reduce Desktop Latency
          & reg.exe add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f

      - name: 3. MEGA Restore & Dynamic Startup Engine
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          $megaPath = "${env:LOCALAPPDATA}\MEGAcmd"
          Start-Process "$megaPath\MEGAcmdServer.exe" -WindowStyle Hidden
          Start-Sleep -Seconds 30
          
          # Login and download Data.7z
          & "$megaPath\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          & "$megaPath\mega-get.bat" /GamingVM/Data.7z C:\
          
          if (Test-Path "C:\Data.7z") {
            7z x C:\Data.7z -oC:\GamingVM\ -y
            Remove-Item "C:\Data.7z" -Force
            
            # Launch everything in Startup folder
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object {
                Write-Host "Starting: $($_.Name)"
                Start-Process $_.FullName
            }
          }
          # Restore System Registry
          if (Test-Path "C:\GamingVM\Backup\System.reg") { reg import "C:\GamingVM\Backup\System.reg" }

      - name: 4. Secure Reveal & Heartbeat
        shell: pwsh
        run: |
          echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          $ID = ""
          while (!$ID) {
            if (Test-Path $idFile) { $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value } }
            Start-Sleep -Seconds 5
          }
          Write-Host "===================================="
          Write-Host "ID: $ID | PASS: GitHub@2026"
          Write-Host "STATUS: 1080P 60FPS ACTIVE"
          Write-Host "===================================="
          while ($true) { Start-Sleep -Seconds 3600 }

      - name: 5. Final Safety Sync
        if: always()
        shell: pwsh
        run: |
          $megaPath = "${env:LOCALAPPDATA}\MEGAcmd"
          reg export "HKEY_CURRENT_USER\Control Panel\Desktop" "C:\GamingVM\Backup\System.reg" /y
          7z a C:\Data.7z C:\GamingVM\* -y
          & "$megaPath\mega-put.bat" -c C:\Data.7z /GamingVM/
