name: Fixed-1080p-60FPS-Gaming-VM
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Install Stable Apps
        shell: pwsh
        run: |
          # Create system folders
          $dirs = "C:\GamingVM\Backup", "C:\GamingVM\Startup"
          foreach ($d in $dirs) { if (!(Test-Path $d)) { New-Item -Path $d -ItemType Directory -Force } }

          # Force High Performance for 60 FPS
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

          # Install Tools via Chocolatey (Reliable Repo)
          choco install sunshine anydesk megacmd 7zip -y

      - name: 2. Unlock 60 FPS & Restore Data (Fixed Paths)
        shell: pwsh
        env:
          M_USER: ${{ secrets.MEGA_EMAIL }}
          M_PASS: ${{ secrets.MEGA_PASSWORD }}
        run: |
          # Registry Hack for 60 FPS Smoothness
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server\WinStations" /v DWMFRAMEINTERVAL /t REG_DWORD /d 15 /f
          
          # Use ABSOLUTE PATHS for MEGA to prevent "Not Recognized" error
          $megaDir = "C:\Program Files\MEGAcmd"
          if (!(Test-Path "$megaDir\mega-login.bat")) { $megaDir = "C:\Program Files (x86)\MEGAcmd" }
          
          Write-Host "Using MEGA from: $megaDir"
          
          # Start MEGA Sync
          & "$megaDir\mega-login.bat" "$env:M_USER" "$env:M_PASS"
          & "$megaDir\mega-get.bat" /GamingVM/Data.7z C:\
          
          if (Test-Path "C:\Data.7z") {
            & "C:\Program Files\7-Zip\7z.exe" x C:\Data.7z -oC:\GamingVM\ -y
            # Set REALTIME Priority to fix laggy wallpaper
            Get-ChildItem "C:\GamingVM\Startup" | ForEach-Object {
                $p = Start-Process $_.FullName -PassThru
                $p.PriorityClass = [System.Diagnostics.ProcessPriorityClass]::RealTime
            }
          }

      - name: 3. Connection & Stay Alive
        shell: pwsh
        run: |
          # Start AnyDesk with password
          $anydesk = "C:\Program Files (x86)\AnyDesk\AnyDesk.exe"
          echo "GitHub@2026" | & $anydesk --set-password
          $idFile = "C:\ProgramData\AnyDesk\system.conf"
          $ID = ""
          while (!$ID) {
            if (Test-Path $idFile) { $ID = Select-String -Path $idFile -Pattern "ad.anynet.id=(.*)" | % { $_.Matches.Groups[1].Value } }
            Start-Sleep -Seconds 5
          }
          Write-Host "CONNECTION ID: $ID"
          while ($true) { Start-Sleep -Seconds 3600 }
