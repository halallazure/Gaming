name: AnyDesk-30GB-Conflict-Free
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Download Previous Session
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: persistent-vhd
        path: C:\

    - name: 2. Create or Mount Drive S:
      shell: pwsh
      run: |
        if (!(Test-Path "C:\WorkData.vhd")) {
          $vhdScript = "create vdisk file='C:\WorkData.vhd' maximum=30720 type=expandable`nattach vdisk`ncreate partition primary`nformat fs=ntfs quick label='Storage'`nassign letter=S"
          $vhdScript | diskpart
        } else {
          $vhdScript = "select vdisk file='C:\WorkData.vhd'`nattach vdisk`nassign letter=S"
          $vhdScript | diskpart
        }
        
        # Setup AnyDesk
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        Start-Sleep -Seconds 5
        echo "GitHub@2026" | & "C:\AnyDesk\AnyDesk.exe" --set-password
        Start-Process "C:\AnyDesk\AnyDesk.exe" -ArgumentList "--service"

    - name: 3. Restore Settings & Desktop Link
      shell: pwsh
      run: |
        $WshShell = New-Object -ComObject WScript.Shell
        $Shortcut = $WshShell.CreateShortcut("$HOME\Desktop\SAVE_HERE_S.lnk")
        $Shortcut.TargetPath = "S:\"
        $Shortcut.Save()

        # Restore Registry (Wallpaper/Settings) from S: drive
        if (Test-Path "S:\WindowsSettings.reg") { 
          reg import "S:\WindowsSettings.reg"
          RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters
        }

        $ID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        Write-Host "------------------------------------------------"
        Write-Host "      ID: $ID | Password: GitHub@2026"
        Write-Host "------------------------------------------------"

    - name: 4. Active Session
      shell: pwsh
      run: |
        $timeout = New-TimeSpan -Hours 5 -Minutes 40
        $stopwatch = [Diagnostics.Stopwatch]::StartNew()
        while ($stopwatch.Elapsed -lt $timeout) { Start-Sleep -Seconds 60 }

    - name: 5. Final Save (Settings & Detach)
      if: always()
      shell: pwsh
      run: |
        # Export Settings to the persistent S: drive
        reg export "HKCU\Control Panel\Desktop" "S:\WindowsSettings.reg" /y
        
        # Select and Detach
        "select vdisk file='C:\WorkData.vhd'`ndetach vdisk" | diskpart

    - name: 6. Secure Upload to GitHub
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: persistent-vhd
        path: C:\WorkData.vhd
        retention-days: 7
