    - name: AnyDesk Reset & Reveal
      run: |
        # Nuke old service files to force a new ID generation
        Remove-Item -Path "$env:ProgramData\AnyDesk\service.conf" -ErrorAction SilentlyContinue
        ./anydesk.exe --service &
        Start-Sleep -Seconds 45
        # Read the ID from the system config
        Get-Content "C:\ProgramData\AnyDesk\system.conf" | Select-String "ad.anynet.id="
      shell: pwsh
