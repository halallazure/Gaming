name: RustDesk-Gaming-RDP
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Download RustDesk
      run: |
        curl.exe -L -o rustdesk.exe https://github.com/rustdesk/rustdesk/releases/download/1.2.3/rustdesk-1.2.3-x86_64.exe
    
    - name: Configure and Start
      run: |
        # Set your own Custom ID and Password here
        ./rustdesk.exe --set-id mygamingpc789 --set-password MySafePassword123! --silent
        Start-Process -FilePath "./rustdesk.exe" -ArgumentList "--service"
        Start-Sleep -Seconds 20
      shell: pwsh

    - name: CONNECTION DETAILS
    # No more blank IDs! You already know what they are.
      run: |
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "DOWNLOAD RUSTDESK ON YOUR REDMI PAD" -ForegroundColor Yellow
        Write-Host "YOUR ID: mygamingpc789" -ForegroundColor Cyan
        Write-Host "YOUR PASSWORD: MySafePassword123!" -ForegroundColor Cyan
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
