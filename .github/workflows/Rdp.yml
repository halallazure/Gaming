    - name: 3. FORCE REVEAL ID (2026 Method)
      run: |
        # 1. Start AnyDesk and give it a long 45-second window to get a network ID
        ./anydesk.exe --service &
        Start-Sleep -Seconds 45
        
        # 2. Extract from Windows Registry (Method A)
        $ID_REG = (Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\AnyDesk").ad_anynet_id
        
        # 3. Extract from System Config File (Method B)
        $confPath = "C:\ProgramData\AnyDesk\system.conf"
        if (Test-Path $confPath) {
            $ID_FILE = Select-String -Path $confPath -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        }

        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "ANYDESK ID (REGISTRY): $ID_REG" -ForegroundColor Cyan
        Write-Host "ANYDESK ID (SYSTEM FILE): $ID_FILE" -ForegroundColor Cyan
        Write-Host "PASSWORD: MySafePassword123!" -ForegroundColor Yellow
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh
