name: Tailscale-Gaming-RDP
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Setup Windows RDP
      run: |
        # Enable RDP and set your runner password
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin MySafePassword123!
      shell: pwsh

    - name: 2. Install Tailscale (Silent)
      run: |
        curl.exe -L -o tailscale-setup.exe https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe
        Start-Process ./tailscale-setup.exe -ArgumentList "/quiet" -Wait
      shell: pwsh

    - name: 3. Join Mesh Network
      run: |
        # Using your provided Auth Key to connect to your Tailnet
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey tskey-auth-kvnoPVtV7221CNTRL-haATdQL198HDR37UGgL19H1cRfcVNG5k --hostname github-gaming-pc --accept-routes --unattended
      shell: pwsh

    - name: 4. Verification & Details
      run: |
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "STATUS: PC CONNECTED SUCCESSFULLY" -ForegroundColor Yellow
        Write-Host "HOSTNAME: github-gaming-pc" -ForegroundColor Cyan
        Write-Host "USER: runneradmin" -ForegroundColor White
        Write-Host "PASS: MySafePassword123!" -ForegroundColor White
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "Open Tailscale on your Redmi Pad now." -ForegroundColor Yellow
      shell: pwsh

    - name: 5. Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
