name: Connect-RDP-Failsafe
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Nuke Old Settings & Download
      run: |
        # Clear any old data that might be blocking a fresh ID
        Stop-Process -Name AnyDesk -ErrorAction SilentlyContinue
        if (Test-Path "C:\ProgramData\AnyDesk") { Remove-Item -Path "C:\ProgramData\AnyDesk" -Recurse -Force }
        
        # Download AnyDesk
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
      shell: pwsh

    - name: 2. Set Password & Force Service
      run: |
        echo "MySafePassword123!" | ./anydesk.exe --set-password
        ./anydesk.exe --service &
        # Critical: Network handshake can take up to 45 seconds on GitHub
        Start-Sleep -Seconds 45
      shell: pwsh

    - name: 3. REVEAL ID (Direct Registry Search)
      run: |
        # Method A: Pull directly from the Windows Registry (Most stable)
        $ID_REG = (Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\AnyDesk").ad_anynet_id
        
        # Method B: Search the Global System Configuration file
        $conf = "C:\ProgramData\AnyDesk\system.conf"
        if (Test-Path $conf) {
          $ID_FILE = Select-String -Path $conf -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        }

        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "ID FROM REGISTRY: $ID_REG" -ForegroundColor Cyan
        Write-Host "ID FROM SYSTEM FILE: $ID_FILE" -ForegroundColor Cyan
        Write-Host "PASSWORD: MySafePassword123!" -ForegroundColor Yellow
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 4. Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
