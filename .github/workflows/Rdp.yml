name: Tailscale-Gaming-RDP
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Setup Windows RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin MySafePassword123!
      shell: pwsh

    - name: 2. Install Tailscale
      run: |
        curl.exe -L -o tailscale-setup.exe https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe
        Start-Process ./tailscale-setup.exe -ArgumentList "/quiet" -Wait
      shell: pwsh

    - name: 3. Join Network
      run: |
        # Generate an Auth Key at https://login.tailscale.com/admin/settings/keys
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey YOUR_AUTH_KEY_HERE --hostname github-gaming-pc
      shell: pwsh

    - name: 4. Final Details
      run: |
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "STATUS: CONNECTED TO TAILSCALE" -ForegroundColor Yellow
        Write-Host "Check the Tailscale app on your Redmi Pad for 'github-gaming-pc'"
        Write-Host "USER: runneradmin" -ForegroundColor White
        Write-Host "PASS: MySafePassword123!" -ForegroundColor White
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 5. Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
