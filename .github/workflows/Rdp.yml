name: Connect-RDP
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Download AnyDesk
      run: curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe

    - name: 2. Set Password & Start Service
      run: |
        # Set password via the 2026 pipe method
        echo "MySafePassword123!" | ./anydesk.exe --set-password
        # Force AnyDesk to start as a system service
        ./anydesk.exe --service &
        # Critical: Wait for the network to assign an ID
        Start-Sleep -Seconds 30
      shell: pwsh

    - name: 3. FIND MY ID (Multi-Method)
      run: |
        # Method A: Registry Check (Most reliable on GitHub)
        $ID_REG = (Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\AnyDesk").ad_anynet_id
        
        # Method B: Search the AppData configuration file
        $conf = "$env:AppData\AnyDesk\system.conf"
        if (Test-Path $conf) {
          $ID_FILE = Select-String -Path $conf -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        }

        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "METHOD A (REGISTRY): $ID_REG" -ForegroundColor Cyan
        Write-Host "METHOD B (FILE): $ID_FILE" -ForegroundColor Cyan
        Write-Host "PASSWORD: MySafePassword123!" -ForegroundColor Yellow
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 4. Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
