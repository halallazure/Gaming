    - name: Start AnyDesk & Extract ID
      run: |
        # 1. Start AnyDesk to generate the configuration files
        ./anydesk.exe --service &
        Start-Sleep -Seconds 30
        
        # 2. Method A: Extract from System Registry (Most stable)
        $ID_REG = (Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\AnyDesk").ad_anynet_id
        
        # 3. Method B: Read from System Config File
        $confPath = "$env:ProgramData\AnyDesk\system.conf"
        if (Test-Path $confPath) {
            $ID_FILE = Select-String -Path $confPath -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        }

        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "METHOD A (REGISTRY): $ID_REG" -ForegroundColor Cyan
        Write-Host "METHOD B (FILE): $ID_FILE" -ForegroundColor Cyan
        Write-Host "PASSWORD: MySafePassword123!" -ForegroundColor Yellow
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh
