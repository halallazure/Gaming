name: AnyDesk-Final-Auto-Connect
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Install AnyDesk to Fixed Path
      run: |
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        Start-Sleep -Seconds 15
      shell: pwsh

    - name: 2. Force Unattended Access Password
      run: |
        $Password = "GitHub@2026"
        # We must stop the service first to write the password into the registry safely
        taskkill /F /IM AnyDesk.exe /T 2>$null
        net stop AnyDesk 2>$null
        
        # Set the password using the echo pipe directly to the custom path
        echo $Password | & "C:\AnyDesk\AnyDesk.exe" --set-password
        
        # Restart the service to apply the "Unattended Access" settings
        Start-Process "C:\AnyDesk\AnyDesk.exe" --service
        Start-Sleep -Seconds 15
      shell: pwsh

    - name: 3. THE REVEAL (Capture ID)
      run: |
        # Scraping the ID from the system config file as a backup
        $FileID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" -ErrorAction SilentlyContinue | ForEach-Object { $_.Matches.Groups[1].Value }
        $PublicIP = curl.exe -s https://api.ipify.org
        
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "ANYDESK ID: $FileID" -ForegroundColor Yellow
        Write-Host "PASSWORD: GitHub@2026" -ForegroundColor White
        Write-Host "LG TV IP: $PublicIP" -ForegroundColor Cyan
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 4. Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
