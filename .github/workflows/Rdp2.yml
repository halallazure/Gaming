name: AnyDesk-Final-No-Fail
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Install & Create Custom Path
      run: |
        curl.exe -L -o anydesk.exe https://download.anydesk.com/AnyDesk.exe
        # Install to C:\AnyDesk as requested in your original file
        ./anydesk.exe --install C:\AnyDesk --start-with-win --silent
        Start-Sleep -Seconds 20
      shell: pwsh

    - name: 2. Force Unattended Access (Bypass Accept Screen)
      run: |
        $Password = "GitHub@2026"
        # 1. Stop AnyDesk completely to prevent 'Client Offline' crashes
        taskkill /F /IM AnyDesk.exe /T 2>$null
        net stop AnyDesk 2>$null
        
        # 2. Set password using the echo pipe to the correct path
        echo $Password | & "C:\AnyDesk\AnyDesk.exe" --set-password
        
        # 3. Create a Registry entry to force Unattended Access to stay ON
        $RegPath = "HKLM:\SOFTWARE\WOW6432Node\AnyDesk"
        if (!(Test-Path $RegPath)) { New-Item -Path $RegPath -Force }
        Set-ItemProperty -Path $RegPath -Name "ad_anynet_id" -Value ""
        
        # 4. Restart service to lock in the password
        Start-Process "C:\AnyDesk\AnyDesk.exe" --service
        Write-Host "Waiting 30 seconds for network registration..." -ForegroundColor Yellow
        Start-Sleep -Seconds 30
      shell: pwsh

    - name: 3. THE REVEAL (Final ID)
      run: |
        # Pull ID from the system config file directly for 100% accuracy
        $ID = Select-String -Path "C:\ProgramData\AnyDesk\system.conf" -Pattern "ad.anynet.id=(.*)" | ForEach-Object { $_.Matches.Groups[1].Value }
        
        Write-Host "------------------------------------------------" -ForegroundColor Green
        Write-Host "ANYDESK ID: $ID" -ForegroundColor Yellow
        Write-Host "PASSWORD: GitHub@2026" -ForegroundColor White
        Write-Host "NOTE: If it says 'Offline', wait 1 minute and click Retry" -ForegroundColor Cyan
        Write-Host "------------------------------------------------" -ForegroundColor Green
      shell: pwsh

    - name: 4. Keep Alive
      run: while($true){ Start-Sleep -Seconds 60 }
